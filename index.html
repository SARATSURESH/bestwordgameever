<!DOCTYPE html>
<html>
  <head>
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="startGame();">
    <h1>Word Guessing Game</h1>
    <p>Guess the 5-letter word using the 16 letters provided. C indicates the number of letters in the correct position in your guess and I indicates the ones in wrong positions.No plurals. No repeating letters.</p>
    <div class="alphabets">
      <div id="alphabets-grid"></div>
      <button id="crossout-toggle" title="Click to cross out letters">Cross Out Letters</button>
      <button id="crossout-undo" title="Click to clear all the letters you have crossed out">Undo Cross Out</button>  
      <button id="hint-button" hidden title="Click for a hint">Hint</button>
     </div>

    </div>
    <form>
      <input type="text" id="guess" name="guess" maxlength="5" title="Guess the 5-letter word" autocomplete="off">
      <input type="button" title="Click to submit your guess" value="Guess" onclick="checkGuess()">
    </form>
    <div id="result"></div>
    <p>Turns left: <span id="guesses"></span></p>
    <p id="output"></p>
    <p>Guesses:</p>
    <p id="guesslist"></p>    
    <script src="Game1.js"></script>
  </body>
</html>


<!DOCTYPE html>
<html>
  <head>
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="styled.css">
  </head>
  <body onload="startGame();">
    <h1>Word Guessing Game</h1>
    <p>Guess the 5-letter word using the 16 letters provided. C indicates the number of letters in the correct position in your guess and I indicates the ones in wrong positions. Letters do not repeat in the word.</p>
    <div class="alphabets">
        <div id="alphabets-grid"></div>
  <button id="crossout-toggle">Cross Out Letters</button>
  <button id="crossout-undo">Undo Cross Out</button>  
    </div>
    </div>
    <form>
      <input type="text" id="guess" name="guess" maxlength="5" title="Guess the 5-letter word" autocomplete="off">
      <input type="button" value="Guess" onclick="checkGuess()">
    </form>
    <p>Turns left: <span id="guesses"></span></p>
    <p id="output"></p>
    <p>Guesses:</p>
    <p id="guesslist"></p>    
    <script src="Game.js"></script>
  </body>
</html>
